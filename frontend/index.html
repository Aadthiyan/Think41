<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Products API - Frontend Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }
        
        .control-group h3 {
            margin-bottom: 15px;
            color: #495057;
        }
        
        input, select, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-name {
            font-weight: bold;
            color: #495057;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .product-brand {
            color: #6c757d;
            margin-bottom: 5px;
        }
        
        .product-price {
            font-size: 1.3em;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 5px;
        }
        
        .product-category {
            background: #e9ecef;
            color: #495057;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            display: inline-block;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è E-commerce Products API</h1>
            <p>Frontend Demo - Connecting to Flask REST API</p>
        </div>
        
        <div class="content">
            <div class="controls">
                <div class="control-group">
                    <h3>üìä Get Statistics</h3>
                    <button onclick="getStats()">Load Database Statistics</button>
                </div>
                
                <div class="control-group">
                    <h3>üîç Search Products</h3>
                    <input type="text" id="searchQuery" placeholder="Enter search term (e.g., jeans, shirt)">
                    <button onclick="searchProducts()">Search</button>
                </div>
                
                <div class="control-group">
                    <h3>üì¶ Get Products</h3>
                    <input type="number" id="page" placeholder="Page number" value="1" min="1">
                    <input type="number" id="perPage" placeholder="Items per page" value="5" min="1" max="20">
                    <button onclick="getProducts()">Load Products</button>
                </div>
                
                <div class="control-group">
                    <h3>üè∑Ô∏è Filter by Category</h3>
                    <select id="categoryFilter">
                        <option value="">Select Category</option>
                        <option value="Jeans">Jeans</option>
                        <option value="Shirts">Shirts</option>
                        <option value="Dresses">Dresses</option>
                        <option value="Shoes">Shoes</option>
                        <option value="Accessories">Accessories</option>
                    </select>
                    <button onclick="getProductsByCategory()">Filter by Category</button>
                </div>
                
                <div class="control-group">
                    <h3>üë• Filter by Department</h3>
                    <select id="departmentFilter">
                        <option value="">Select Department</option>
                        <option value="Men">Men</option>
                        <option value="Women">Women</option>
                    </select>
                    <button onclick="getProductsByDepartment()">Filter by Department</button>
                </div>
            </div>
            
            <div id="stats" class="stats" style="display: none;"></div>
            
            <div id="results" class="results">
                <h2>Welcome! üëã</h2>
                <p>Use the controls above to interact with the API and display products.</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        // Utility function to show loading
        function showLoading() {
            document.getElementById('results').innerHTML = '<div class="loading">üîÑ Loading...</div>';
        }
        
        // Utility function to show error
        function showError(message) {
            document.getElementById('results').innerHTML = `<div class="error">‚ùå Error: ${message}</div>`;
        }
        
        // Get database statistics
        async function getStats() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                if (response.ok) {
                    const statsHtml = `
                        <div class="stat-card">
                            <div class="stat-number">${data.total_products.toLocaleString()}</div>
                            <div class="stat-label">Total Products</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${data.total_categories}</div>
                            <div class="stat-label">Categories</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${data.total_brands}</div>
                            <div class="stat-label">Brands</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">$${data.price_stats.avg_price.toFixed(2)}</div>
                            <div class="stat-label">Average Price</div>
                        </div>
                    `;
                    
                    document.getElementById('stats').innerHTML = statsHtml;
                    document.getElementById('stats').style.display = 'grid';
                    document.getElementById('results').innerHTML = '<h2>‚úÖ Statistics loaded successfully!</h2>';
                } else {
                    showError(data.error || 'Failed to load statistics');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }
        
        // Search products
        async function searchProducts() {
            const query = document.getElementById('searchQuery').value.trim();
            if (!query) {
                showError('Please enter a search term');
                return;
            }
            
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/products/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (response.ok) {
                    displayProducts(data.products, `Search Results for "${query}" (${data.count} products)`);
                } else {
                    showError(data.error || 'Search failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }
        
        // Get products with pagination
        async function getProducts() {
            const page = document.getElementById('page').value || 1;
            const perPage = document.getElementById('perPage').value || 5;
            
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/products?page=${page}&per_page=${perPage}`);
                const data = await response.json();
                
                if (response.ok) {
                    displayProducts(data.products, `Products (Page ${data.pagination.page} of ${data.pagination.total_pages})`);
                } else {
                    showError(data.error || 'Failed to load products');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }
        
        // Get products by category
        async function getProductsByCategory() {
            const category = document.getElementById('categoryFilter').value;
            if (!category) {
                showError('Please select a category');
                return;
            }
            
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/products/category/${encodeURIComponent(category)}`);
                const data = await response.json();
                
                if (response.ok) {
                    displayProducts(data.products, `${category} Products (${data.count} items)`);
                } else {
                    showError(data.error || 'Failed to load category products');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }
        
        // Get products by department
        async function getProductsByDepartment() {
            const department = document.getElementById('departmentFilter').value;
            if (!department) {
                showError('Please select a department');
                return;
            }
            
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/products/department/${encodeURIComponent(department)}`);
                const data = await response.json();
                
                if (response.ok) {
                    displayProducts(data.products, `${department}'s Products (${data.count} items)`);
                } else {
                    showError(data.error || 'Failed to load department products');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }
        
        // Display products in a grid
        function displayProducts(products, title) {
            if (!products || products.length === 0) {
                document.getElementById('results').innerHTML = '<h2>No products found</h2>';
                return;
            }
            
            const productsHtml = products.map(product => `
                <div class="product-card">
                    <div class="product-name">${product.name}</div>
                    <div class="product-brand">Brand: ${product.brand}</div>
                    <div class="product-price">$${product.retail_price.toFixed(2)}</div>
                    <div class="product-category">${product.category}</div>
                    <div style="margin-top: 10px; font-size: 0.9em; color: #6c757d;">
                        ID: ${product.id} | Dept: ${product.department}
                    </div>
                </div>
            `).join('');
            
            document.getElementById('results').innerHTML = `
                <h2>${title}</h2>
                <div class="product-grid">
                    ${productsHtml}
                </div>
            `;
        }
        
        // Check API health on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    console.log('‚úÖ API is healthy:', data);
                } else {
                    console.error('‚ùå API health check failed:', data);
                }
            } catch (error) {
                console.error('‚ùå Cannot connect to API:', error.message);
            }
        });
    </script>
</body>
</html>
