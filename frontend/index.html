<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Products - Milestone 3 Frontend</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        .nav-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .nav-btn.active {
            background: white;
            color: #667eea;
        }
        
        /* Main Content */
        .main-content {
            padding: 30px;
        }
        
        /* Search and Filter Section */
        .search-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .search-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 15px;
            align-items: end;
        }
        
        .search-input {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
        }
        
        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .product-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 3em;
            color: #6c757d;
        }
        
        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .product-brand {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .product-price {
            font-size: 1.4em;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 10px;
        }
        
        .product-category {
            background: #e9ecef;
            color: #495057;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            display: inline-block;
            margin-bottom: 8px;
        }
        
        .product-department {
            background: #d1ecf1;
            color: #0c5460;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            display: inline-block;
        }
        
        /* Product Detail Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
        }
        
        .close:hover {
            opacity: 0.7;
        }
        
        .modal-body {
            padding: 30px;
        }
        
        .product-detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .product-detail-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            color: #6c757d;
        }
        
        .product-detail-info h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .detail-label {
            font-weight: bold;
            color: #495057;
        }
        
        .detail-value {
            color: #6c757d;
        }
        
        .detail-price {
            font-size: 2em;
            font-weight: bold;
            color: #28a745;
        }
        
        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }
        
        .loading i {
            font-size: 3em;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            color: #dee2e6;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .page-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            color: #495057;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .page-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .page-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .search-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .product-detail-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-shopping-bag"></i>
                E-commerce Products
            </h1>
            <div class="nav-buttons">
                <button class="nav-btn active" onclick="showProductsList()">
                    <i class="fas fa-th"></i> Products
                </button>
                <button class="nav-btn" onclick="showStats()">
                    <i class="fas fa-chart-bar"></i> Statistics
                </button>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Search Section -->
            <div class="search-section">
                <div class="search-row">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search products...">
                    <select id="categoryFilter" class="search-input">
                        <option value="">All Categories</option>
                        <option value="Jeans">Jeans</option>
                        <option value="Shirts">Shirts</option>
                        <option value="Dresses">Dresses</option>
                        <option value="Shoes">Shoes</option>
                        <option value="Accessories">Accessories</option>
                    </select>
                    <select id="departmentFilter" class="search-input">
                        <option value="">All Departments</option>
                        <option value="Men">Men</option>
                        <option value="Women">Women</option>
                    </select>
                    <button class="search-btn" onclick="searchProducts()">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>
            
            <!-- Results Section -->
            <div id="results">
                <div class="empty-state">
                    <i class="fas fa-search"></i>
                    <h2>Welcome to E-commerce Products!</h2>
                    <p>Use the search bar above to find products or click "Statistics" to view database stats.</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Product Detail Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Product Details</h2>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let currentPage = 1;
        let totalPages = 1;
        
        // Utility functions
        function showLoading() {
            document.getElementById('results').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <h3>Loading products...</h3>
                </div>
            `;
        }
        
        function showError(message) {
            document.getElementById('results').innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }
        
        function showEmptyState(message) {
            document.getElementById('results').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-box-open"></i>
                    <h3>No Products Found</h3>
                    <p>${message}</p>
                </div>
            `;
        }
        
        // Navigation functions
        function showProductsList() {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            loadProducts();
        }
        
        function showStats() {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            loadStats();
        }
        
        // API Functions
        async function loadProducts(page = 1) {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/products?page=${page}&per_page=12`);
                const data = await response.json();
                
                if (response.ok) {
                    currentPage = data.page;
                    totalPages = data.total_pages;
                    displayProducts(data.products);
                    displayPagination();
                } else {
                    showError(data.error || 'Failed to load products');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }
        
        async function searchProducts() {
            const query = document.getElementById('searchInput').value.trim();
            const category = document.getElementById('categoryFilter').value;
            const department = document.getElementById('departmentFilter').value;
            
            if (!query && !category && !department) {
                showError('Please enter a search term or select a filter');
                return;
            }
            
            showLoading();
            try {
                let url = `${API_BASE}/products`;
                const params = new URLSearchParams();
                
                if (query) {
                    params.append('q', query);
                }
                if (category) {
                    params.append('category', category);
                }
                if (department) {
                    params.append('department', department);
                }
                
                if (params.toString()) {
                    url += '?' + params.toString();
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    if (data.products && data.products.length > 0) {
                        displayProducts(data.products);
                    } else {
                        showEmptyState('No products match your search criteria.');
                    }
                } else {
                    showError(data.error || 'Search failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }
        
        async function loadStats() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                if (response.ok) {
                    displayStats(data);
                } else {
                    showError(data.error || 'Failed to load statistics');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }
        
        async function getProductDetails(productId) {
            try {
                const response = await fetch(`${API_BASE}/products/${productId}`);
                const product = await response.json();
                
                if (response.ok) {
                    displayProductModal(product);
                } else {
                    showError('Failed to load product details');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }
        
        // Display functions
        function displayProducts(products) {
            if (!products || products.length === 0) {
                showEmptyState('No products found.');
                return;
            }
            
            const productsHtml = products.map(product => `
                <div class="product-card" onclick="getProductDetails(${product.id})">
                    <div class="product-image">
                        <i class="fas fa-tshirt"></i>
                    </div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-brand">${product.brand}</div>
                    <div class="product-price">$${product.retail_price.toFixed(2)}</div>
                    <div class="product-category">${product.category}</div>
                    <div class="product-department">${product.department}</div>
                </div>
            `).join('');
            
            document.getElementById('results').innerHTML = `
                <div class="products-grid">
                    ${productsHtml}
                </div>
            `;
        }
        
        function displayStats(stats) {
            const statsHtml = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                    <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 10px; text-align: center;">
                        <div style="font-size: 2em; font-weight: bold;">${stats.total_products.toLocaleString()}</div>
                        <div>Total Products</div>
                    </div>
                    <div style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%); color: white; padding: 20px; border-radius: 10px; text-align: center;">
                        <div style="font-size: 2em; font-weight: bold;">${stats.total_categories}</div>
                        <div>Categories</div>
                    </div>
                    <div style="background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%); color: white; padding: 20px; border-radius: 10px; text-align: center;">
                        <div style="font-size: 2em; font-weight: bold;">${stats.total_brands}</div>
                        <div>Brands</div>
                    </div>
                    <div style="background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%); color: white; padding: 20px; border-radius: 10px; text-align: center;">
                        <div style="font-size: 2em; font-weight: bold;">$${stats.price_stats.avg_price.toFixed(2)}</div>
                        <div>Average Price</div>
                    </div>
                </div>
            `;
            
            document.getElementById('results').innerHTML = statsHtml;
        }
        
        function displayProductModal(product) {
            const modalHtml = `
                <div class="product-detail-grid">
                    <div class="product-detail-image">
                        <i class="fas fa-tshirt"></i>
                    </div>
                    <div class="product-detail-info">
                        <h2>${product.name}</h2>
                        <div class="detail-row">
                            <span class="detail-label">Brand:</span>
                            <span class="detail-value">${product.brand}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Category:</span>
                            <span class="detail-value">${product.category}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Department:</span>
                            <span class="detail-value">${product.department}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Product ID:</span>
                            <span class="detail-value">${product.id}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Price:</span>
                            <span class="detail-price">$${product.retail_price.toFixed(2)}</span>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('modalBody').innerHTML = modalHtml;
            document.getElementById('productModal').style.display = 'block';
        }
        
        function displayPagination() {
            if (totalPages <= 1) return;
            
            let paginationHtml = '<div class="pagination">';
            
            for (let i = 1; i <= totalPages; i++) {
                const activeClass = i === currentPage ? 'active' : '';
                paginationHtml += `<button class="page-btn ${activeClass}" onclick="loadProducts(${i})">${i}</button>`;
            }
            
            paginationHtml += '</div>';
            document.getElementById('results').innerHTML += paginationHtml;
        }
        
        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }
        
        // Event listeners
        window.addEventListener('load', () => {
            loadProducts();
        });
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });
    </script>
</body>
</html>
