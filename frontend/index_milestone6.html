<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Products - Milestone 6 Complete</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .nav-btn.active {
            background: linear-gradient(45deg, #764ba2, #667eea);
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
        }

        .departments-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .departments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .department-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            text-align: center;
        }

        .department-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .department-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .department-card .product-count {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .department-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .department-header h2 {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .department-header .product-count {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .back-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .product-brand {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .product-department {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .product-category {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2rem;
        }

        .error {
            background: rgba(255, 99, 132, 0.1);
            border: 1px solid rgba(255, 99, 132, 0.3);
            color: #d32f2f;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .pagination button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .stats-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .department-breakdown {
            margin-top: 20px;
        }

        .department-breakdown h4 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .department-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .department-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            color: #333;
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }

            .search-container {
                flex-direction: column;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .departments-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-shopping-bag"></i> E-commerce Products</h1>
            <p>Complete E-commerce Application - Milestone 6</p>
        </div>

        <!-- Navigation -->
        <div class="nav-buttons">
            <button class="nav-btn active" onclick="showProductsList()">
                <i class="fas fa-th-large"></i> All Products
            </button>
            <button class="nav-btn" onclick="showDepartments()">
                <i class="fas fa-building"></i> Departments
            </button>
            <button class="nav-btn" onclick="showStats()">
                <i class="fas fa-chart-bar"></i> Statistics
            </button>
        </div>

        <!-- Departments Section -->
        <div id="departments-section" class="departments-section" style="display: none;">
            <h2><i class="fas fa-building"></i> Browse by Department</h2>
            <p>Select a department to view its products</p>
            <div id="departments-grid" class="departments-grid">
                <!-- Departments will be loaded here -->
            </div>
        </div>

        <!-- Department Header (shown when viewing specific department) -->
        <div id="department-header" class="department-header" style="display: none;">
            <button class="back-btn" onclick="showProductsList()">
                <i class="fas fa-arrow-left"></i> Back to All Products
            </button>
            <h2 id="department-name"></h2>
            <p class="product-count" id="department-product-count"></p>
        </div>

        <!-- Search Section -->
        <div id="search-section" class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search products...">
                <button class="search-btn" onclick="searchProducts()">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>

        <!-- Products Grid -->
        <div id="products-container">
            <div id="products-grid" class="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </div>

        <!-- Statistics Section -->
        <div id="stats-section" class="stats-section" style="display: none;">
            <h2><i class="fas fa-chart-bar"></i> Database Statistics</h2>
            <div id="stats-grid" class="stats-grid">
                <!-- Statistics will be loaded here -->
            </div>
            <div id="department-breakdown" class="department-breakdown">
                <!-- Department breakdown will be loaded here -->
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="error" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="error-message"></p>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <i class="fas fa-box-open"></i>
            <p>No products found</p>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="pagination" style="display: none;">
            <!-- Pagination buttons will be loaded here -->
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-content">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let currentPage = 1;
        let currentDepartment = null;
        let departments = [];

        // Initialize the application
        window.addEventListener('load', () => {
            loadProducts();
            loadDepartments();
        });

        // Navigation functions
        function showProductsList() {
            currentDepartment = null;
            currentPage = 1;
            updateNavigation('products');
            document.getElementById('department-header').style.display = 'none';
            document.getElementById('search-section').style.display = 'block';
            loadProducts();
        }

        function showDepartments() {
            updateNavigation('departments');
            document.getElementById('departments-section').style.display = 'block';
            document.getElementById('products-container').style.display = 'none';
            document.getElementById('stats-section').style.display = 'none';
            document.getElementById('search-section').style.display = 'none';
        }

        function showStats() {
            updateNavigation('stats');
            document.getElementById('departments-section').style.display = 'none';
            document.getElementById('products-container').style.display = 'none';
            document.getElementById('stats-section').style.display = 'block';
            document.getElementById('search-section').style.display = 'none';
            loadStats();
        }

        function updateNavigation(activeSection) {
            // Update navigation buttons
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            
            if (activeSection === 'products') {
                document.querySelector('.nav-btn:nth-child(1)').classList.add('active');
            } else if (activeSection === 'departments') {
                document.querySelector('.nav-btn:nth-child(2)').classList.add('active');
            } else if (activeSection === 'stats') {
                document.querySelector('.nav-btn:nth-child(3)').classList.add('active');
            }

            // Show/hide sections
            document.getElementById('departments-section').style.display = activeSection === 'departments' ? 'block' : 'none';
            document.getElementById('products-container').style.display = activeSection === 'products' ? 'block' : 'none';
            document.getElementById('stats-section').style.display = activeSection === 'stats' ? 'block' : 'none';
        }

        // Load departments
        async function loadDepartments() {
            try {
                showLoading();
                const response = await fetch(`${API_BASE}/departments`);
                const data = await response.json();
                
                if (response.ok) {
                    departments = data.departments;
                    displayDepartments(departments);
                } else {
                    showError('Failed to load departments');
                }
            } catch (error) {
                showError('Error loading departments: ' + error.message);
            }
        }

        function displayDepartments(departments) {
            const grid = document.getElementById('departments-grid');
            grid.innerHTML = '';

            departments.forEach(dept => {
                const card = document.createElement('div');
                card.className = 'department-card';
                card.onclick = () => showDepartmentProducts(dept);
                
                card.innerHTML = `
                    <h3>${dept.name}</h3>
                    <p class="product-count">${dept.product_count} products</p>
                    <i class="fas fa-arrow-right" style="margin-top: 10px; opacity: 0.7;"></i>
                `;
                
                grid.appendChild(card);
            });
        }

        function showDepartmentProducts(department) {
            currentDepartment = department;
            currentPage = 1;
            
            // Update department header
            document.getElementById('department-name').textContent = department.name;
            document.getElementById('department-product-count').textContent = `${department.product_count} products`;
            document.getElementById('department-header').style.display = 'block';
            
            // Show products section
            document.getElementById('products-container').style.display = 'block';
            document.getElementById('departments-section').style.display = 'none';
            document.getElementById('stats-section').style.display = 'none';
            document.getElementById('search-section').style.display = 'block';
            
            // Load department products
            loadDepartmentProducts(department.id);
        }

        async function loadDepartmentProducts(departmentId) {
            try {
                showLoading();
                const response = await fetch(`${API_BASE}/departments/${departmentId}/products?page=${currentPage}&per_page=12`);
                const data = await response.json();
                
                if (response.ok) {
                    displayProducts(data.products);
                    displayPagination(data.pagination);
                } else {
                    showError('Failed to load department products');
                }
            } catch (error) {
                showError('Error loading department products: ' + error.message);
            }
        }

        // Load all products
        async function loadProducts(page = 1) {
            try {
                showLoading();
                const response = await fetch(`${API_BASE}/products?page=${page}&per_page=12`);
                const data = await response.json();
                
                if (response.ok) {
                    currentPage = page;
                    displayProducts(data.products);
                    displayPagination(data.pagination);
                } else {
                    showError('Failed to load products');
                }
            } catch (error) {
                showError('Error loading products: ' + error.message);
            }
        }

        function displayProducts(products) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';

            if (products.length === 0) {
                showEmptyState();
                return;
            }

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => getProductDetails(product.id);
                
                card.innerHTML = `
                    <div class="product-image">
                        <i class="fas fa-tshirt"></i>
                    </div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-brand">${product.brand}</div>
                    <div class="product-department">${product.department}</div>
                    <div class="product-price">$${product.retail_price.toFixed(2)}</div>
                    <div class="product-category">${product.category}</div>
                `;
                
                grid.appendChild(card);
            });
        }

        function displayPagination(pagination) {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';
            paginationDiv.style.display = 'block';

            const { page, total_pages } = pagination;

            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'Previous';
            prevBtn.disabled = page <= 1;
            prevBtn.onclick = () => {
                if (currentDepartment) {
                    loadDepartmentProducts(currentDepartment.id);
                } else {
                    loadProducts(page - 1);
                }
            };
            paginationDiv.appendChild(prevBtn);

            // Page numbers
            for (let i = Math.max(1, page - 2); i <= Math.min(total_pages, page + 2); i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.style.background = i === page ? '#764ba2' : 'linear-gradient(45deg, #667eea, #764ba2)';
                pageBtn.onclick = () => {
                    if (currentDepartment) {
                        loadDepartmentProducts(currentDepartment.id);
                    } else {
                        loadProducts(i);
                    }
                };
                paginationDiv.appendChild(pageBtn);
            }

            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Next';
            nextBtn.disabled = page >= total_pages;
            nextBtn.onclick = () => {
                if (currentDepartment) {
                    loadDepartmentProducts(currentDepartment.id);
                } else {
                    loadProducts(page + 1);
                }
            };
            paginationDiv.appendChild(nextBtn);
        }

        // Search functionality
        async function searchProducts() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                loadProducts();
                return;
            }

            try {
                showLoading();
                const response = await fetch(`${API_BASE}/products/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (response.ok) {
                    displayProducts(data.products);
                    document.getElementById('pagination').style.display = 'none';
                } else {
                    showError('Search failed');
                }
            } catch (error) {
                showError('Search error: ' + error.message);
            }
        }

        // Product details modal
        async function getProductDetails(productId) {
            try {
                showLoading();
                const response = await fetch(`${API_BASE}/products/${productId}`);
                const product = await response.json();
                
                if (response.ok) {
                    displayProductModal(product);
                } else {
                    showError('Failed to load product details');
                }
            } catch (error) {
                showError('Error loading product details: ' + error.message);
            }
        }

        function displayProductModal(product) {
            const modal = document.getElementById('productModal');
            const content = document.getElementById('modal-content');
            
            content.innerHTML = `
                <h2>${product.name}</h2>
                <div style="margin: 20px 0;">
                    <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 200px; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white; font-size: 3rem;">
                        <i class="fas fa-tshirt"></i>
                    </div>
                </div>
                <div style="margin: 20px 0;">
                    <p><strong>Brand:</strong> ${product.brand}</p>
                    <p><strong>Department:</strong> <span style="background: linear-gradient(45deg, #667eea, #764ba2); color: white; padding: 4px 12px; border-radius: 15px; font-size: 0.8rem;">${product.department}</span></p>
                    <p><strong>Category:</strong> ${product.category}</p>
                    <p><strong>Price:</strong> $${product.retail_price.toFixed(2)}</p>
                    <p><strong>Cost:</strong> $${product.cost.toFixed(2)}</p>
                    <p><strong>SKU:</strong> ${product.sku}</p>
                    <p><strong>Distribution Center:</strong> ${product.distribution_center_id}</p>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        // Statistics
        async function loadStats() {
            try {
                showLoading();
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                if (response.ok) {
                    displayStats(data);
                } else {
                    showError('Failed to load statistics');
                }
            } catch (error) {
                showError('Error loading statistics: ' + error.message);
            }
        }

        function displayStats(stats) {
            const grid = document.getElementById('stats-grid');
            grid.innerHTML = `
                <div class="stat-card">
                    <h3>${stats.total_products.toLocaleString()}</h3>
                    <p>Total Products</p>
                </div>
                <div class="stat-card">
                    <h3>${stats.total_categories}</h3>
                    <p>Categories</p>
                </div>
                <div class="stat-card">
                    <h3>${stats.total_brands}</h3>
                    <p>Brands</p>
                </div>
                <div class="stat-card">
                    <h3>${stats.total_departments}</h3>
                    <p>Departments</p>
                </div>
                <div class="stat-card">
                    <h3>$${stats.price_stats.avg_price}</h3>
                    <p>Average Price</p>
                </div>
                <div class="stat-card">
                    <h3>$${stats.price_stats.min_price}</h3>
                    <p>Min Price</p>
                </div>
                <div class="stat-card">
                    <h3>$${stats.price_stats.max_price}</h3>
                    <p>Max Price</p>
                </div>
            `;

            // Department breakdown
            const breakdown = document.getElementById('department-breakdown');
            breakdown.innerHTML = `
                <h4>Department Breakdown</h4>
                <div class="department-list">
                    ${stats.department_breakdown.map(dept => `
                        <div class="department-item">
                            <strong>${dept.name}</strong><br>
                            ${dept.product_count} products
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Utility functions
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('empty-state').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }

        function showEmptyState() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('empty-state').style.display = 'block';
            document.getElementById('pagination').style.display = 'none';
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });

        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
